{% extends 'users/base.html' %}
{% block body %}

<div class="flex p-5 justify-center">
    <div class="container py-5">
    <h1 class="text-2xl m-5 px-5"> User Login ðŸ«¡</h1>
    <!--Login form start-->
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-3 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ form.password }}</div>
        </div>
        <button class="text-white bg-blue-800 px-5 py-2 my-5" type="submit">Login</button>
    </form>
    <!--Login form end-->
    </div>
</div>
<div class="ml-20 p-5 justify-center">
    <div class="text-2xl m-5 px-5"><a class="text-2xl text-indigo-900" href="{% url 'register' %}">!!!Register New An Account Here!!!</a></div>
    <p class="px-10 py-8"><a class="text-indigo-700" href="{% url 'password_reset' %}">Forgot passward? Click here to reset</a></p>
</div>
{% endblock %}
