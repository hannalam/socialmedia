{% extends 'users/base.html' %}
{% block body %}
<div class=" mt-5 p-5 justify-center">
<h1 class="text-2xl m-5"> User RegisterðŸ˜Š</h1>
<div class="container py-5">
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.username }}</div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Firstname</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.first_name }}</div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Passward</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password }}</div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Passward</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password2 }}</div>
    </div>
    <button class="text-white bg-blue-800 px-5 py-2 my-5" type="submit">Register</button>
</form>
</div>
<p class="px-10 py-10"><a class="text-indigo-700" href="{% url 'password_reset' %}">Forgot passward? Click here to reset</a></p>
</div>
{% endblock %}
