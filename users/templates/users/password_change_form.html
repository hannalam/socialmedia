{% extends 'users/base.html' %}
{% block body %}

<h2 class="text-xl m-5 font-bold">Change Password üóùÔ∏è</h2>
<div class="container m-5 bg-white shadow-md m-10 px-10 rounded pt-6 w-4/5"> 

    <!--render the change password form and list if there is an error-->
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
        {% endif %}
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Old password:</label>
            <div class="shadow appearance-once border rounded px-2 px-3 mr-10 text-grey-700">{{ form.old_password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">New password:</label>
            <div class="shadow appearance-once border rounded px-2 px-3 mr-10 text-grey-700">{{ form.new_password1 }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">New password confirmation:</label>
            <div class="shadow appearance-once border rounded px-2 px-3 mr-10 text-grey-700">{{ form.new_password2 }}</div>
        </div>
        <button type="submit" class="bg-blue-700 text-white my-5 px-5 py-2">Submit</button>
    </form>
</div>
{% endblock %}
