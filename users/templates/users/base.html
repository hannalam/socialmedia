{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between">
                    <!-- Logo -->
                    <div>
                        <a class="flex p-2" href="{% url 'main' %}">
                            <img class="h-8 w-8 " src="{% static 'users/images/web-icon.png' %}" alt="">
                            <div class="font-semibold text-lg text-gray-500 ml-3">Life Share Web</div>
                        </a>
                    </div>
                    <!-- Menu bar items -->
                    <div class="space-x-1 p-3">
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'main' %}">All Status</a>
                        
                        <!--show only when user is logged in-->
                        {% if request.user.is_authenticated %}

                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'newpost' %}">New Status</a>
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'index' %}">Live chat</a>
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'home' %}">My Status</a>
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'edit' %}">Profile</a>
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'friendlist' %}">Friend List</a>
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>
                        {% else %}  
                        <a class="py4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}

    </body>
</html>
